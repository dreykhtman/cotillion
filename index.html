<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto+Slab:200"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="./script.js"></script>
    <title>Cotillion</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="logo">Cotillion</h1>
      </header>

      <main class="main">
        <div class="description">
          <div class="description__is-100">
            <div id="is" class="heading-2">is</div>
            <div id="hundred" class="heading-2 slide-hidden">100%</div>
          </div>
          <ul id="target-list" class="description__list description__list--ben">
            <li id="fifty-left" class="heading-2">50%</li>
            <li>Massachusetts</li>
            <li>Guitar & Bass</li>
            <li>Recording & Mixing</li>
            <li>Ben Schwartz</li>
          </ul>

          <ul class="description__list description__list--dima">
            <li id="fifty-right" class="heading-2">50%</li>
            <li>New York</li>
            <li>Drums</li>
            <li>Web & Design</li>
            <li>Dima Reykhtman</li>
          </ul>
        </div>
      </main>
      <div class="albums">
        <div id="jumping-logo" class="albums__logo logo">Cotillion</div>
        <div class="albums__heading heading-2">Our Albums</div>

        <div id="album-the-debutantes" class="album">
          <div class="album__cover">
            <img
              src="./public/img/the-debutantes.jpg"
              alt="The Debutantes album cover"
            />
          </div>
        </div>
        <div class="player">BC player</div>

        <div id="album-two-years" class="album">
          <div class="album__cover">
            <img src="./public/img/two-years.jpg" alt="Two Years album cover" />
          </div>
        </div>
        <div class="player">BC player</div>

        <div id="album-korean-fan-death" class="album">
          <div class="album__cover">
            <img
              src="./public/img/korean-fan-death.jpg"
              alt="Korean Fan Death album cover"
            />
          </div>
        </div>
        <div class="player">BC player</div>

        <div id="album-cotillion" class="album">
          <div class="album__cover">
            <img src="./public/img/cotillion.jpg" alt="Cotillion album cover" />
          </div>
        </div>
        <div class="player">BC player</div>
      </div>

      <!-- <footer>
        Built by Dima Reykhman
      </footer> -->
    </div>
  </body>
</html>
